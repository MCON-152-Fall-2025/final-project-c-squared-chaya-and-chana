name: Project CI

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven 

      - name: Build with Maven
        run: mvn -ntp -B clean package

      - name: Run tests
        working-directory: recipeshare
        run: mvn -ntp -B test
